<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Responsive Navigation Menu</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav>
    <div class="logo">Hello</div>
    <input type="checkbox" id="click" />
    <label for="click" class="menu-btn">
      <i class="fas fa-bars" id="menu"></i>
    </label>
    <ul>
      <li><a class="active" href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Feedback</a></li>
    </ul>
  </nav>
  <div class="buttons">
    <select name="filter" id="filter">
      <option value="" disabled selected hidden>Sort</option>
      <option value="1">A-Z</option>
      <option value="2">Z-A</option>
      <option value="3">Ascending</option>
      <option value="4">Decreasing</option>
    </select>
    <div class="sort">
      <i class="fas fa-th active" id="flex"></i>    
      <i class="fa-solid fa-bars" id="grid"></i>
    </div>
  </div>  
  <div class="container">
  </div>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
